<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Happy Valentine :)</title>
    <link rel="shortcut icon" type="image/png" href="./img/heart.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="one">
        <h1 class="one">
          Hey
          <span id="name">xyz</span>
        </h1>
        <p class="two" id="greetingText"></p>
      </div>
      <div class="three">
        <p>I'm sorry...</p>
      </div>
      <div class="four">
        <div class="text-box">
          <p class="hbd-chatbox">
            I didn't do this right the first time
          </p>
          <p class="fake-btn">Send</p>
        </div>
      </div>
      <div class="five">
        <p class="idea-1">I should have been more thoughtful.</p>
        <p class="idea-2">You deserve better than that.</p>
        <p class="idea-3">
          You deserve something <strong>special</strong>.
        </p>
        <p class="idea-4">Because,</p>
        <p class="idea-5">
          You mean a lot to me
          <span>:)</span>
        </p>
        <p class="idea-6">
          <span>S</span>
          <span>O</span>
        </p>
      </div>
      <div class="six">
        <img src="public/img/baby-me.jpg" alt="" class="girl-dp" id="imagePath" />
        <div class="wish">
          <h3 class="wish-hbd">I'm Sorry</h3>
          <h5 id="wishText">Can I ask you properly this time?</h5>
        </div>
      </div>
      <div class="seven">
        <div class="baloons">
          <img src="public/img/balloon.svg" alt="" />
          <img src="public/img/kiss.svg" />
          <img src="public/img/smiling.svg" />
          <img src="public/img/heart.svg" />
          <img src="public/img/balloon.svg" alt="" />
          <img src="public/img/heart.svg" />
          <img src="public/img/balloon.svg" alt="" />
          <img src="public/img/music-note.svg" alt="" />
          <img src="public/img/heart.svg" />
          <img src="public/img/balloon.svg" alt="" />
          <img src="public/img/kiss.svg" />
          <img src="public/img/heart.svg" />
          <img src="public/img/heart.svg" />
          <img src="public/img/music-note.svg" alt="" />
          <img src="public/img/smiling.svg" />
          <img src="public/img/kiss.svg" />
          <img src="public/img/happy.svg" alt="" />
          <img src="public/img/balloon.svg" alt="" />
          <img src="public/img/heart.svg" />
          <img src="public/img/kiss.svg" />
          <img src="public/img/smiling.svg" />
        </div>
      </div>
      <div class="eight">
        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="20" />
        </svg>
        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="20" />
        </svg>
        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="20" />
        </svg>
        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="20" />
        </svg>
        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="20" />
        </svg>
        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="20" />
        </svg>
        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="20" />
        </svg>
        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="20" />
        </svg>
        <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="20" />
        </svg>
      </div>
      <div class="nine">
        <h1 class="question">Will you be my Valentine?</h1>
        <div class="buttons">
          <button class="yes-button" onclick="handleYesClick()">Yes</button>
          <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
        <div class="gif_container">
          <img src="public/gif/choice.gif" alt="Cute GIF">
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script src="script.js"></script>
</html>
